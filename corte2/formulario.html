      <div class="d-flex w-100 justify-content-center">
        <form action="./../js/formulario/insertar.jsp" method="post" class="container w-50">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input class="form-control" type="text"  name="nombre" maxlength="50" />
          </div>
          <div class="form-group">
            <label for="identificacion">Identificación:</label>
            <input class="form-control" type="number" name="identificacion" maxlength="50" />
          </div>
          <div class="form-group">
            <label for="apellido">Apellidos:</label>
            <input class="form-control" type="text" name="apellido" maxlength="50" />
          </div>
          <div class="form-group">
            <label>Sexo:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sexo" value="hombre">
              <label class="form-check-label">Hombre</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sexo" value="mujer">
              <label class="form-check-label">Mujer</label>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Correo:</label>
            <input class="form-control" type="text" name="email" />
          </div>
          <div class="form-group">
            <label for="poblacion">Población:</label>
            <select class="form-control" name="poblacion">
              <option value="Bucaramanga">Bucaramanga</option>
              <option value="Giron">Giron</option>
              <option value="Piedecuesta">Piedecuesta</option>
              <option value="Florida">Florida</option>
            </select>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" name="descripcion" rows="3"></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="condiciones" required>
            <label class="form-check-label">Acepto términos y condiciones</label>
          </div>
          <button class="btn btn-primary mt-3" type="submit">Enviar</button>
        </form>
